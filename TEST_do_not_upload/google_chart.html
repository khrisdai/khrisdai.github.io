<html>
  <head>
    <link href="../css/carousel.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawMultSeries);
        function drawMultSeries() {
            var data = google.visualization.arrayToDataTable([
              ['Length of Stay', '% of Total', { role: 'style' }],
              ['<1 month', 0.06, 'color: #1e30f3'],
              ['1-2 months', 0.19,'color: #1e30f3'],
              ['3-6 months', 0.63,'color: #1e30f3'],
              ['>6 months', 0.13,'color: #1e30f3'],
            ]);
      
            var options = {
              //title: 'TBD',
              chartArea: {width: '80%'},
              hAxis: {
                minValue: 0,
              },
              vAxis: {
                minValue: 0,
                format: '#%'
              },
              legend: { position: 'none' },
              backgroundColor: '#F8F9FA',
              fontName: 'Helvetica Neue'
            };
      
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div_1'));
            chart.draw(data, options);
          }
      </script>
<main class="carousel-container">
  <div class="carousel">
    <div class="item active">
      <img src="https://dummyimage.com/600x400/343a40/6c757d" alt="Image 1" />
      <p class="caption">Caption for Image 1</p>
    </div>
    <div class="item">
      <img src="https://dummyimage.com/600x400/343a40/6c757d" alt="Image 2" />
      <p class="caption">Caption for Image 2</p>
    </div>
    <div class="item">
      <img src="https://dummyimage.com/600x400/343a40/6c757d" alt="Image 3" />
      <p class="caption">Caption for Image 3</p>
    </div>
  </div>
  <button class="btn prev">Prev</button>
  <button class="btn next">Next</button>
  <div class="dots"></div>
</main>
  </head>
  <body>
    <div id="chart_div_1" style="width: 500px; height: 400px;"></div>
  </body>
  <script src="../js/carousel.js"></script>
</html>
